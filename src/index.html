<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/0912bd5f66.js" crossorigin="anonymous"></script>
    <title>Игра на гитаре</title>
    <meta
      name="description"
      content="Лучшее обучение игры на гитаре в городе"
    />
  </head>

  <body>
    <!-- Первая секция начало -->
    <div class="main-section">
      <div class="container main-section__nav-container">
        <!-- Шапка сайта начало -->
        <header class="main-section__header">
          <a href="#">
            <img
              class="main-section__logo"
              src="./icons/logo.svg"
              alt="This is logo"
            />
          </a>
        </header>
        <!-- Шапка сайта конец -->

        <!-- Навигация сайта начало -->
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">
              <a class="nav-menu__list-a" href="#">Обо мне</a>
            </li>
            <li class="nav-menu__list-item">
              <a class="nav-menu__list-a" href="#">Занятия</a>
            </li>
            <li class="nav-menu__list-item">
              <a class="nav-menu__list-a" href="#">Запись</a>
            </li>
          </ul>
        </nav>
        <!-- Навигация сайта конец -->
      </div>

      <div class="container main-section__content-container">
        <!-- Первая секция левая часть начало -->
        <div class="left-wrapper">
          <img src="./img/Фото гитариста.png" alt="This is photo Guitar Player" class="left-wrapper__img">
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-gray"></div>
        </div>
        <!-- Первая секция левая часть конец -->

        <!-- Первая секция правая часть начало -->
        <div class="right-wrapper">
          <!-- Иконки начало -->
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item">
              <i class="fa-brands fa-skype"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-vk"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <!-- Иконки конец -->

          <!-- Заголовок -->
          <h1  class="right-wrapper__title title">Я Виктор 
            <hr class="title__hr">
          </h1>
          <!-- Тект к заголовку -->
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с семилетним опытом преподавания
          </p>

          <!-- Кнопки начало -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">
              Забронировать<br> урок
            </button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="./icons/icon_chat.svg" alt="This is icon_chat">
              <p class="buttons__text">Есть<br> 
                вопросы?</p>
            </div>
          </div>
          <!-- Кнопки конец -->
        </div>
        <!-- Первая секция правая часть конец -->
      </div>
    </div>
    <!-- Первая секция конец -->

    <!-- Основной контент начало -->
    <main>
      <!-- Блок верхний начало -->

      <!-- Блок верхний конец -->

      <!-- Описание начало -->

      <!-- Описание конец -->

      <!-- Блок 3 начало -->

      <!-- Блок 3 конец -->
    </main>
    <!-- Основной контент конец -->

    <!-- Подвал начало -->
    <footer></footer>
    <!-- Подвал конец -->
  </body>
</html>
